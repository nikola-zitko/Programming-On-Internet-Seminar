{% extends "sustav/base.html" %}
{% block content %}
    <h3>Home Page</h3>
    {% for korisnik in content %}
        <h3>{{ korisnik.email }}</h3>
        {{ korisnik.role }}
        {% if korisnik.status != 'none' %}
            {{ korisnik.status }}
        {% endif %}
    {% endfor %}
{% endblock content %}
